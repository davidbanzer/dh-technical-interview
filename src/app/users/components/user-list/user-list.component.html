@if (this.userService.isLoading()) {
<p class="text-center" aria-live="polite">Cargando lista ...</p>
} @else {
<div class="d-flex flex-column gap-3" role="list" aria-label="Lista de usuarios">
  @for (user of this.userService.users(); track user.id) {
  <div
    class="card"
    role="listitem"
    tabindex="0"
    style="cursor: pointer"
    (click)="goToDetail(user.id)"
    aria-label="Ver detalles de {{ user.name }}"
  >
    <div class="card-body">
      <h4 class="card-title">{{ user.name }}</h4>
      <p class="card-text"><strong>Género:</strong> {{ user.gender }}</p>
      <p class="card-text"><strong>Email:</strong> {{ user.email }}</p>
      <p class="card-text">
        <strong>Estado: </strong>
        <span
          class="badge rounded-pill text-uppercase px-3 py-2"
          [class.bg-success]="user.status === 'active'"
          [class.bg-danger]="user.status === 'inactive'"
          aria-label="Estado: {{ user.status }}"
        >
          {{ user.status }}
        </span>
      </p>
    </div>
  </div>
  } @empty {
  <p class="text-center" aria-live="polite">No hay resultados</p>
  }
</div>
<div class="text-center mt-3">
  <strong>Página {{ userService.currentPage() }}</strong>
</div>
<div class="d-flex justify-content-between align-items-center mt-3">
  <button
    class="btn btn-primary"
    (click)="goToPrevPage()"
    [disabled]="userService.currentPage() === 1"
    aria-label="Página anterior"
  >
    Anterior
  </button>

  <button class="btn btn-primary" (click)="goToNextPage()" aria-label="Página siguiente">
    Siguiente
  </button>
</div>
}
